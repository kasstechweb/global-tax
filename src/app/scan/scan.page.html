<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome" ></ion-back-button>
    </ion-buttons>
    <ion-title>RECEIPT SCANNER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar class="friends-searchbar" animated [(ngModel)]="searchQuery" (ionChange)="searchList()"></ion-searchbar>

  <ng-template #friendItem let-friend="friend">
    <ion-row class="user-details-section ion-activatable" [routerLink]="friend.id">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-col class="user-image-wrapper" size="2">
        <!--        <app-aspect-ratio [ratio]="{w:1, h:1}">-->
        <ion-img class="user-image" animation="spinner" [src]="friend.image" [alt]="'friend'"></ion-img>
        <!--        </app-aspect-ratio>-->
      </ion-col>
      <ion-col class="user-data-wrapper">
        <div class="user-info">
          <h3 class="user-name">
            {{friend.name}}
          </h3>
          <h5 class="user-job">
            {{friend.job}}
          </h5>
        </div>
      </ion-col>
      <ion-col class="user-actions-wrapper" size="2">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ng-template>

  <ion-list class="friends-list" *ngIf="friendsList.length > 0">
    <ion-item class="friend-item" *ngFor="let friend of friendsList">
      <ng-container *ngTemplateOutlet="friendItem; context: { friend: friend }"></ng-container>
    </ion-item>
  </ion-list>
  <ng-container *ngIf="friendsList.length <= 0">
    <h3 class="empty-list-message">No Friends</h3>
  </ng-container>

<!--  <ion-button [routerLink]="">-->
<!--    test-->
<!--  </ion-button>-->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="captureImage()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
